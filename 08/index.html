<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>
<body>
    <div id="content">
        <section id="main-information">
            <div class="nps flex-section">
                <h1>NPS geral</h1>

                <div class="classification">
                    <img src="assets/smile.svg" alt="emoji sorrindo">
                    <h1>Excelente!</h1>
                </div>
                
                <p>NPS Score 75</p>
            </div>
            <div class="close-sales flex-section">
                <h1>Vendas fechadas</h1>
                <div class="classification">
                    <img src="assets/smile.svg" alt="emoji sorrindo">
                    <h1>Excelente!</h1>
                </div>
                <div>
                    <p>Esperado 100</p>
                    <p>Alcançado 70</p>
                </div>
            </div>
            <div class="close-sales flex-section">
                <h1>Meta mensal</h1>
                <div class="classification">
                    <img src="assets/smile.svg" alt="emoji sorrindo">
                    <h1>Excelente!</h1>
                </div>
                <div>
                    <p>Esperado R$ 70K</p>
                    <p>Alcançado R$ 63K</p>
                </div>
            </div>
        </section>
        <section id="sales-week">
            <h1>Vendas por dia da semana</h1>
            <div class="view-sales">
                <div class="left">
                    <div class="top">
                        <span>Dia com mais vendas</span>
                        <h2>quarta-feira</h2>
                    </div>
                    <div class="bottom">
                        <span>Dia com menos vendas</span>
                        <h2>domingo</h2>
                    </div>
                </div>
                <div class="right">
                    <div class="weekday">
                        <div class="graphic">

                        </div>
                        <span>
                            dom

                    </div>
                    <div class="weekday">

        </section>
