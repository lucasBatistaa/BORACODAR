<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>Blocos de carnaval</title>
</head>
<body>

    <header>
        <img class="first-image" src="assets/ilustra-01.svg" alt="Imagem ed folhas de carnaval">
        <img class="second-image" src="assets/ilustra-02.svg" alt="Imagem de uma mulher danÃ§ando">

        <div class="content">
            <div class="text-header">
                <strong>FIND YOUR BLOCK</strong>

                <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
            </div>
        
            <form>
                <div class="search-input input">
                    <i class="ph-magnifying-glass"></i>
                    <input 
                        type="text"
                        placeholder="Pesquise por nome"    
                    >
                </div>
                <div class="location-input input">
                    <i class="ph-map-pin"></i>
                    <select name="location" id="location">
                        <!-- <option value="0" selected>Selecione uma cidade</option> -->
                    </select>
                    <i class="ph-caret-down"></i>
                </div>

                <button class="btn primary">Buscar agora</button>
            </form>
        </div>
    </header>

    <main id="main">
        <div class="main-header">
            <h2>Blocos recomendados</h2>
            <div>
                <button 
                    id="button-list"
                    class="btn primary"
                    onclick="showList()"    
                >
                    Lista
                </button>
                <button 
                    id="button-map"
                    class="btn secondary"
                    onclick="showMap()"    
                >
                    Mapa
                </button>
            </div>
        </div>
        

        <section id="cards">

        </section>
    </main>
    
    <script src="main.js"></script>
</body>

</html>
